<!DOCTYPE html>
<html lang="en">

      <source media="(max-width: 1439px)" srcset="images/hero-mobile.jpg" />
      <source media="(min-width: 1440px)" srcset="images/hero-desktop.jpg" />
      <img src="images/hero-mobile.jpg" alt="" />
    </picture>
  </div>
  <div class="hero-box">

      <div class="form-box">
  <input class="Email" type="email" placeholder="Email Address">

      </div>

    </div>
</div>
